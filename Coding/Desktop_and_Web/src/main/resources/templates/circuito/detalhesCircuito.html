<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>FourZeta</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>

	<header>
		<nav class="menu">
		    <div class="nav-wrapper"  th:each="circuito : ${circuito}">
		      <a href="#" class="brand-logo">&nbsp;Circuito</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		      	  <li><a href="/circuitos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>lista Circuitos</a></li>
		        <li><a th:href="${(#mvc.url('TC#formTorneio').arg(0, circuito.id)).build()}" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Torneio</a></li>
		      </ul>
		    </div>
		</nav>
	</header>
	
	<div th:each="circuito : ${circuito}" class="container detalhesEvento">
	<h5>Detalhes do Circuito</h5>
		<div class="row">
			<p>Nome: <span th:text="${circuito.nome}"></span></p>
			<p>Descricao: <span th:text="${circuito.descricao}"></span></p>
			
		</div>
	</div>
	
	<div class="container" style="margin-bottom: 60px;
	margin-top: 60px;">
	<h5>Torneios</h5>
	</div>

	<table class="container tabelaConvidado">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Descricao</th>
				<th>Qtd.Atletas</th>
				<th>Data Inicio Jogos</th>
				<th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Acoes</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="torneio : ${torneios}">
				<td><a th:href="${(#mvc.url('TC#detalhesTorneio').arg(0, torneio.id)).build()}"><span th:text="${torneio.nome}"></span></a></td>
				<td><span th:text="${torneio.descricao}"></span></td>
				<td><span th:text="${torneio.qtdAtletas}"></span></td>
				<td><span th:text="${torneio.datIniJogos}"></span></td>
				<td><a class="waves-effect waves-light btn-small"  th:href="${(#mvc.url('TC#formEditTorneio').arg(0, torneio.id)).build()}" ><i class="material-icons left">edit</i></a>|<a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('TC#deletarTorneio').arg(0, torneio.id)).build()}"><i class="material-icons right">delete</i></a></td>
			</tr>
		</tbody>
	</table>
	
	<div class="container" style="margin-bottom: 60px;
	margin-top: 60px;">
	<h5>Ranking Atletas</h5>
	</div>

	<table class="container tabelaConvidado">
		<thead>
			<tr>
				<th>Nome Atleta</th>
				<th>Sexo</th>
				<th>Pontos</th>
				<th>Categoria</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="ranking : ${rankings}">
				<td><span th:text="${ranking.atleta.nome}"></span></td>
				<td><span th:text="${ranking.atleta.sexo}"></span></td>
				<td><span th:text="${ranking.pontos}"></span></td>
				<td><span th:text="${ranking.categoria}"></span></td>
			</tr>
		</tbody>
	</table>
	
	

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>FourZeta</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>

	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">&nbsp;Edicao do Circuito</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/circuitos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>lista Circuitos</a></li>
		      </ul>
		    </div>
		</nav>
	
	</header>
	
	
	
	<div class="container formEvento" th:each="circuito : ${circuito}">
	
	<form class="container" method="post">
		<div class="row">
		
			<div>
				Nome: <input type="text" th:value="${circuito.nome}" name="nome"/>
			</div>
			<div>
				Descricao: <input type="text" th:value="${circuito.descricao}" name="descricao"/>
			</div>
			
		</div>
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	
	</form>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
